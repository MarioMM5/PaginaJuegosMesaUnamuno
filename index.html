<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Juegos de Mesa</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="icono.png">
</head>
<body>

    <h1>🎲 Gestión de Juegos de Mesa 🎲</h1>

    <div id="filtros">
        <h2>📚 Buscar Juegos</h2>
        <input type="text" id="filtro" placeholder="Buscar por nombre o capacidad">
        <label>
            <input type="checkbox" id="filtro-lectoescritura"> Requiere lectoescritura
        </label>
    </div>

    <ul id="lista-juegos"></ul>

    <form id="formulario-login">
        <h2>🔐 Iniciar Sesión</h2>
        <input type="text" id="usuario" placeholder="Usuario" required>
        <input type="password" id="contraseña" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <form id="formulario-juego" style="display:none;">
        <h2>➕ Agregar Nuevo Juego</h2>

        <label>Nombre del juego:</label>
        <input type="text" id="nombre" required>

        <label>URL de la imagen:</label>
        <input type="url" id="foto" required>

        <label>Descripción:</label>
        <textarea id="descripcion" required></textarea>

        <label>URL del video tutorial:</label>
        <input type="url" id="video" required>

        <label class="checkbox-container">
            <input type="checkbox" id="videoescritura"> ¿Requiere lectoescritura?
        </label>

        <label>Cantidad disponible:</label>
        <input type="number" id="cantidad" required>

        <label>Jugadores mínimos:</label>
        <input type="number" id="jugadores_min" required>

        <label>Jugadores máximos:</label>
        <input type="number" id="jugadores_max" required>

        <fieldset>
            <legend>Capacidades</legend>
            <label><input type="checkbox" value="Memoria"> Memoria</label>
            <label><input type="checkbox" value="Atención"> Atención</label>
            <label><input type="checkbox" value="Visoespacial"> Visoespacial</label>
            <label><input type="checkbox" value="Colores"> Colores</label>
            <label><input type="checkbox" value="Pensamiento Computacional"> Pensamiento Computacional</label>
            <label><input type="checkbox" value="Circuitos"> Circuitos</label>
        </fieldset>

        <button type="submit">Guardar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
