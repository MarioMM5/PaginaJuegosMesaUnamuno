<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Juegos de Mesa</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyb6sufP3zefX5iY7rK9g6g0qx0P_86ehc7A&s">
</head>
<body>

    <h1>🎲 Gestión de Juegos de Mesa 🎲</h1>

    <!-- Sección de Filtros -->
    <div id="filtros">
    <h2>📚 Buscar Juegos</h2>
    <div class="filtro-item">
        <label for="filtro">Buscar por nombre:</label>
        <input type="text" id="filtro" placeholder="Buscar por nombre">
    </div>

    <div class="filtro-item">
        <label for="filtro-memoria">
            <input type="checkbox" id="filtro-memoria"> Capacidades no necesarias: Memoria
        </label>
    </div>
    
    <div class="filtro-item">
        <label for="filtro-atencion">
            <input type="checkbox" id="filtro-atencion"> Capacidades no necesarias: Atención
        </label>
    </div>
    
    <div class="filtro-item">
        <label for="filtro-visoespacial">
            <input type="checkbox" id="filtro-visoespacial"> Capacidades no necesarias: Visoespacial
        </label>
    </div>
    
    <div class="filtro-item">
        <label for="filtro-colores">
            <input type="checkbox" id="filtro-colores"> Capacidades no necesarias: Colores
        </label>
    </div>
    
    <div class="filtro-item">
        <label for="filtro-pensamiento-computacional">
            <input type="checkbox" id="filtro-pensamiento-computacional"> Capacidades no necesarias: Pensamiento Computacional
        </label>
    </div>
    
    <div class="filtro-item">
        <label for="filtro-circuitos">
            <input type="checkbox" id="filtro-circuitos"> Capacidades no necesarias: Circuitos
        </label>
    </div>
    

    <div class="filtro-item">
        <label for="filtro-lectoescritura">
            <input type="checkbox" id="filtro-lectoescritura"> Requiere lectoescritura
        </label>
    </div>

    <div class="filtro-item">
        <label for="filtro-jugadores">Filtrar por número de jugadores:</label>
        <input type="number" id="filtro-jugadores" placeholder="Número de jugadores">
    </div>
</div>


    <ul id="lista-juegos"></ul>

    <!-- Formulario de inicio de sesión -->
    <form id="formulario-login">
        <h2>🔐 Iniciar Sesión</h2>
        <input type="text" id="usuario" placeholder="Usuario" required>
    
        <div class="input-container">
            <input type="password" id="contraseña" placeholder="Contraseña" required>
            <span id="toggle-contraseña" class="eye-icon" onclick="togglePassword()">👁️</span>
        </div>
        
        <button type="submit">Iniciar Sesión</button>
    </form>

    <!-- Formulario para insertar un nuevo juego -->
    <form id="formulario-juego" style="display:none;">
        <h2>➕ Agregar Nuevo Juego</h2>

        <label for="nombre">Nombre del juego:</label>
        <input type="text" id="nombre" required>

        <label for="foto">URL de la imagen:</label>
        <input type="url" id="foto" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" required></textarea>

        <label for="video">URL del video tutorial:</label>
        <input type="url" id="video" required>

        <label class="checkbox-container">
            <input type="checkbox" id="videoescritura"> ¿Requiere lectoescritura?
        </label>

        <label for="cantidad">Cantidad disponible:</label>
        <input type="number" id="cantidad" required>

        <label for="jugadores_min">Jugadores mínimos:</label>
        <input type="number" id="jugadores_min" required>

        <label for="jugadores_max">Jugadores máximos:</label>
        <input type="number" id="jugadores_max" required>

        <fieldset>
            <legend>Capacidades</legend>
            <label><input type="checkbox" value="Memoria"> Memoria</label>
            <label><input type="checkbox" value="Atención"> Atención</label>
            <label><input type="checkbox" value="Visoespacial"> Visoespacial</label>
            <label><input type="checkbox" value="Colores"> Colores</label>
            <label><input type="checkbox" value="Pensamiento Computacional"> Pensamiento Computacional</label>
            <label><input type="checkbox" value="Circuitos"> Circuitos</label>
        </fieldset>

        <button type="submit">Guardar</button>
    </form>
    <form id="formulario-eliminar" style="display:none;">
        <h2>❌ Eliminar Juego</h2>
        <label for="nombre-eliminar">Nombre del juego a eliminar:</label>
        <input type="text" id="nombre-eliminar" required>
    
        <button type="submit">Borrar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
